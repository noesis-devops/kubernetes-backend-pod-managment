apiVersion: v1
kind: Service
metadata:
  name: selenium-hub-{{ port }}-service
spec:
  selector:
    app: selenium-hub-{{ port }}
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4444
      nodePort: {{ port }}
      name: hub
    - protocol: TCP
      port: 4442
      targetPort: 4442
      name: publish
    - protocol: TCP
      port: 4443
      targetPort: 4443
      name: subscribe

  type: NodePort